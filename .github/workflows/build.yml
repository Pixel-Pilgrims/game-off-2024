name: build
on: [push, pull_request]

permissions:
  contents: write

jobs:
  Godot:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux, windows, mac]
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: manleydev/build-godot-action@1.5.0
        with:
          name: whisperstone
          preset: HTML5
